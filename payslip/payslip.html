<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payslip Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background: #ffffff;
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: #fff;
        border-right: 2px solid #1e3c72;
        padding: 30px 20px;
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #1e3c72;
      }

      .profile-header h2 {
        font-size: 18px;
        font-weight: 600;
        color: #1e3c72;
        margin: 0;
      }

      .divider {
        border: none;
        border-top: 2px solid #1e3c72;
        margin: 12px -20px 20px;
      }

      .sidebar ul {
        list-style-type: none;
        padding-left: 0;
        font-size: 14px;
      }

      .sidebar ul li {
        color: #1e3c72;
        margin-bottom: 12px;
        padding: 6px 10px;
        border-radius: 4px;
        cursor: pointer;
      }

      .sidebar ul li.active {
        background-color: #eff6ff;
        font-weight: 600;
        border-left: 4px solid #1e3c72;
      }

      /*Hover effect in yellow
      .sidebar ul li:hover {
        background-color: #fef9c3;
      }*/

      /* Main content */
      .main {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        /* justify-content: center; */
        align-items: center;
      }

      .main h1 {
        font-size: 22px;
        color: #1e3c72;
        margin-bottom: 30px;
        text-align: center;
      }

      .dropdown-label {
        font-size: 14px;
        color: #1e3c72; /* golden yellow */
        margin-bottom: 8px;
        font-weight: 500;
      }

      select {
        width: 440px;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ddd;
        /* background: #fef9c3; */
        color: #1e3a8a;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      .generate-btn {
        width: 240px;
        padding: 10px;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        background: #fff;
        color: #1e3a8a;
        border: 2px solid #1e3a8a;
        border-radius: 6px;
        cursor: pointer;
      }

      .generate-btn:hover {
        background: #eff6ff;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="profile-header">
        <img src="Assets/user.png" alt="Profile" class="profile-pic" />
        <h2>PROFILE</h2>
      </div>
      <hr class="divider" />
      <ul>
        <li>Attendance</li>
        <li class="active">Payslip Download</li>
        <li>Paid Leaves Remaining</li>
        <li>See Holidays</li>
        <li>Checkin - Checkout</li>
      </ul>
    </div>

    <div class="main">
      <h1>Payslip</h1>
      <div class="dropdown-label">Select:</div>
      <select>
        <option selected>Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <br />
      <button class="generate-btn">Generate Payslip</button>
    </div>
  </body>
</html>
