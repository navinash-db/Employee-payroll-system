<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>PROFILE</h3>
      <ul>
        <li>Employee Login</li>
        <li>Employee Details</li>
        <li>Employee Salary Details</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>OVERALL ATTENDANCE</h2>
      <div class="attendance">
        <div class="circle">
          <div class="percent">
            <svg>
              <circle cx="70" cy="70" r="70"></circle>
              <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="number">
              <h3>80<span>%</span></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="status">
        <label><input type="checkbox" checked> Present</label>
        <label><input type="checkbox"> Absent</label>
      </div>
    </main>
  </div>
</body>
</html>
