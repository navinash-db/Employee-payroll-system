<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Home Page</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #ffffff;
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      background-color: #1e3c72;
      width: 260px;
      padding: 30px 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      color: white;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffcc00; /* yellow */
      /* or #1e3c72 for blue, or #ffffff for white */
    }

    .profile-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      color: white;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin-bottom: 12px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
      transition: color 0.3s, background 0.3s, border-left 0.3s;
    }

    .sidebar a:hover {
      color: #ffcc00; /* hover yellow */
    }

    .sidebar a.active {
      background-color: #eff6ff;
      color: #1e3c72;
      font-weight: 600;
      border-left: 4px solid #ffcc00; /* yellow left border */
    }

    /* ===== CONTENT AREA ===== */
    .content {
      flex: 1;
      text-align: center;
      justify-content: center;
      background-color: #ffffff;
      padding: 50px;
      color: #1e3c72;
    }

    .content h2 {
      margin-bottom: 40px;
    }

    /* ===== ATTENDANCE CIRCLE ===== */
    .circle {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .percent {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .percent svg {
      position: relative;
      width: 150px;
      height: 150px;
      transform: rotate(-90deg);
    }

    .percent svg circle {
      width: 100%;
      height: 100%;
      fill: none;
      stroke-width: 10;
      stroke: #eee;
      transform: translate(5px, 5px);
      stroke-linecap: round;
    }

    .percent svg circle:nth-child(2) {
      stroke-dasharray: 440;
      stroke-dashoffset: 88; /* 80% filled */
      stroke: #1e3c72;
      animation: progress 2s ease;
    }

    @keyframes progress {
      from { stroke-dashoffset: 440; }
      to { stroke-dashoffset: 88; }
    }

    .number {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .number h3 {
      color: #1e3c72;
      font-size: 2.2em;
      margin: 0;
      text-align: center;
    }

    /* ===== STATUS LABELS ===== */
    .status {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .status-item {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      color: #1e3c72;
    }

    .color-box {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }

    .color-box.present { background-color: #1e3c72; border: none; }
    .color-box.absent { background-color: #fef9c3; border: none; }
    .color-box.leave { background-color: #ffffff; }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="profile-header">
      <img src="../payslip/Assets/user.png" alt="Profile" class="profile-pic" />
      <h3>PROFILE</h3>
    </div>
    <ul>
      <li><a href="#" class="active">Attendance</a></li>
      <li><a href="../payslip/payslip.html">Payslip Download</a></li>
      <li><a href="#">Paid Leaves Remaining</a></li>
      <li><a href="#">See Holidays</a></li>
      <li><a href="#">Checkin - Checkout</a></li>
    </ul>
  </aside>

  <main class="content">
    <h2><u>Nobita</u></h2>
    <h2>OVERALL ATTENDANCE IN THIS MONTH</h2>

    <div class="attendance">
      <div class="circle">
        <div class="percent">
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
            <h3>80<span>%</span></h3>
          </div>
        </div>
      </div>
    </div>

    <div class="status">
      <div class="status-item"><span class="color-box present"></span> Present</div>
      <div class="status-item"><span class="color-box absent"></span> Absent</div>
      <div class="status-item"><span class="color-box leave"></span> Leave</div>
    </div>
  </main>
</body>
</html>
